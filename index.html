<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codingscape - Password Reveal using HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <span class="line"></span>
        <form action="" class="login-field">
            <div class="login-item">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" class="form-input">
            </div>
            <div class="login-item">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-input password">
                <i class="bi bi-eye-slash" id="showPassword"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!--Script-->
    <script src="script.js"></script>

</body>
</html>
